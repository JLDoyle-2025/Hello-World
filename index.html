<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #fdf6ec;
        color: #0f172a;
      }

      h1 {
        margin-bottom: 1.5rem;
      }

      .nav-button {
        padding: 0.9rem 1.8rem;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #ff8a00, #da1b60);
        color: white;
        font-size: 1rem;
        text-decoration: none;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-weight: 600;
        box-shadow: 0 10px 25px rgba(218, 27, 96, 0.35);
        transition: transform 200ms ease, box-shadow 200ms ease;
      }

      .nav-button:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 15px 30px rgba(218, 27, 96, 0.4);
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <a class="nav-button" href="./hello-world-animated.html">
      Check out the jazzy version
    </a>
  </body>
</html>
